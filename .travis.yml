language: python

matrix:
  include:
    # "Recommended" environments: More recent versions, for Py2 and Py3.
    - python: "2.7"
      env: DEPS="libgfortran=1.0 numpy=1.9 scipy=0.17 matplotlib=1.4 pillow<3 pandas=0.16 scikit-image=0.11 pyyaml numba=0.20 pytables"
    - python: "3.5"
      env: DEPS="libgfortran=1.0 numpy scipy matplotlib=1.4 pillow<3 pandas scikit-image pyyaml numba pytables"
addons:
   apt: 
     packages:
      - libfftw3-dev 
      - libatlas-dev 
      - libatlas-base-dev 
      - liblapack-dev 
      - libblas-dev 
      - gfortran
install:
  # See:
  # https://groups.google.com/a/continuum.io/forum/#!topic/conda/RSFENqovnro
  # - conda update --yes --no-deps conda
  # OK, this used to *fix* the build, but now it *breaks* the build.
  # If you're reading this, good luck out there. I'm not sure what to tell you.
  - conda update --yes conda 
  - conda config --add channels soft-matter
  - conda create -n testenv --yes $DEPS pip nose setuptools python=$TRAVIS_PYTHON_VERSION
  - source activate testenv
  # for debugging...
  - echo $PATH
  - which python
  - conda info
  - conda list
  - pip install pyfftw
  - python setup.py install
  - echo $PATH
  - ls -lh

before_install:
  - if [ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]; then wget http://repo.continuum.io/miniconda/Miniconda-3.5.5-Linux-x86_64.sh -O miniconda.sh; else wget http://repo.continuum.io/miniconda/Miniconda3-3.5.5-Linux-x86_64.sh -O miniconda.sh; fi
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/mc
  - export PATH=/home/travis/mc/bin:$PATH
script:
  - python -m unittest discover src -v "*test.py"
deploy:
  provider: pypi
  user: "ycasg"
  password: 
    secure: ""
  on:
    tags: true
    branch: master
